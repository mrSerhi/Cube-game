<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cube-game</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div class="wrapper">
        <!-- first player block on the left side -->
        <div class="player-panel player-first active">
            <h1 id="name-0" class="player-name">Player №1</h1>
            <div id="scope-0" class="player-score">43</div>
            <div class="player-box">
                <h3 class="player-box__label">Current</h3>
                <div id="current-0" class="player-box__current-score">19</div>
            </div>
        </div>
        <!-- block which will be in the center with buttons and img container-->
        <div class="btn-block"">
            <button type=" button" class="btn btn-new">
            <i class="fas fa-play"></i>
            NEW GAME
            </button>
            <div class="btn-block__dice">
                <img class="btn-block__dice-image" src="./images/dice-5.png" alt="Dice">
            </div>
            <button type="button" class="btn btn-roll">
                <i class="fas fa-sync-alt"></i>
                ROLL DICE
            </button>
            <button type="button" class="btn btn-hold">
                <i class="far fa-handshake"></i>
                HOLD
            </button>
        </div>
        <!-- second player block on the right side -->
        <div class="player-panel player-second ">
            <h1 id="name-1" class="player-name">Player №2</h1>
            <div id="scope-1" class="player-score">11</div>
            <div class="player-box">
                <h3 class="player-box__label">Current</h3>
                <div id="current-1" class="player-box__current-score">11</div>
            </div>
        </div>
    </div>
    <script src="./js/common.js"></script> <!-- the common rules for game -->
</body>

</html>
